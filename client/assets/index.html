<html>
<head>
	<style media="screen" type="text/css">
		@font-face {
			font-family: "cube-cavern";
			src: url(resources/fonts/cubecavern_memesbruh03.ttf) format("truetype");
		}
		body {
			margin: 0;
			padding: 0;
			background-color: lightgrey;
		}
		#wrapper {
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#game {
			border: 1px solid grey;
		}
		#write-message {
			position: fixed;
			width: 80%;
			bottom: 10%;
			display: none;
		}
		#write-message input {
			width: 100%;
			font-size: 16px;
			height: 48px;
		}
    #login {
      background-color: #333;
      box-shadow: 0px 0px 10px 2px rgba(5,5,5,0.5);
      padding: 30px;
    }
    #logo {
      max-width: 576px;
    }
    #form-login {
      display: flex;
      flex-direction: column;
    }
    .form-control {
      display: flex;
    }
    #error-message {
			color: #fff;
      font-family: "cube-cavern";
      display: none;
      text-align: center;
      margin-top: 24px;
    }
    input, select {
			border: 2px solid #fff;
      border-radius: 5px;
      font-size: 18px;
      font-family: "cube-cavern";
      padding: 5px 15px;
      width: 100%;
    }
    #skin-selector {
      width: 128px;
      margin-left: 10px;
    }
    input:focus, select:focus {
      outline: none;
    }
    .form-button {
			background-color: #fff;
			border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      font-family: "cube-cavern";
      font-size: 18px;
      margin-left: 10px;
      padding: 5px 15px;
      transition: all 0.2s;
    }
    .form-button:focus {
      outline: none;
    }
    .form-button:hover {
      background-color: #012b36;
			color: #fff;
    }
	</style>
	<title>Pixel Workplace</title>
	<link rel="icon" type="image/png" href="resources/favicon.png" />
</head>
<body>
	<div style="font-family:cube-cavern; position:absolute; left:-1000px; visibility:hidden;">.</div>
	<script src="../lib/game.js"></script>
	<div id="wrapper">
		<div id="game">
			<div id="write-message">
				<input type="text" />
			</div>
    </div>

    <div id="login">
      <img id="logo" src="resources/logo.png" alt="Pixel workplace">

      <form id="form-login">
        <div class="form-control">
          <input type="text" placeholder="Username" id="username-input">
          <select id="skin-selector">
              <option value="-1">-- Skin --</option>
              <option value="0">Boy</option>
              <option value="1">Girl</option>
          </select>
          <button type="submit" class="form-button" id="login-button">Entrar</button>
        </div>

        <div id="error-message"></div>
      </form>
    </div>
	</div>
</body>

</html>
